<!DOCTYPE html>
<html>
    <head>
        <title>Beanstalk monitor</title>
        <link rel="stylesheet" href="http://cdn.staticfile.org/uikit/2.8.0/css/uikit.gradient.min.css" />
        <link rel="stylesheet" href="http://cdn.staticfile.org/uikit/2.8.0/css/addons/uikit.addons.min.css" />
        <link rel="stylesheet" href="{{ static_url('css/customer.css') }}" />
    </head>
    <body>
        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
            <nav class="uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small" href="/monitor">Beanstalk monitor</a>
                <ul class="uk-navbar-nav">
                    <li class="uk-parent" data-uk-dropdown>
                        <a href="javascript:void(0);">All Server <i class="uk-icon-caret-down"></i></a>
                        <div class="uk-dropdown uk-dropdown-navbar">
                            <ul class="uk-nav uk-nav-navbar server-menu-list">
                                <!--
                                <li><a href="#">localhost:11300</a></li>
                                -->
                            </ul>
                        </div>
                    </li>
                    {% block navbar %}
                    {% end %}
                </ul>

                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav">
                        <li class="uk-parent" data-uk-dropdown>
                            <a href="javascript:void(0);">ToolBox <i class="uk-icon-caret-down"></i></a>
                            <div class="uk-dropdown uk-dropdown-navbar">
                                <ul class="uk-nav uk-nav-navbar">
                                    <li class="uk-nav-header">Header</li>
                                    <li><a href="javascript:void(0)" data-uk-modal="{target:'#filter-columns-modal'}" id="filter">Filter Columns</a></li>
                                    <li class="uk-nav-divider"></li>
                                    <li><a href="javascript:void(0)" data-uk-modal="{target:'#settings-modal'}">Settings</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            {% block content %}
            {% end %}
        </div>

    <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="http://cdn.staticfile.org/uikit/2.8.0/js/uikit.min.js"></script>
    <script src="http://cdn.staticfile.org/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="http://cdn.staticfile.org/store.js/1.3.14/store.min.js"></script>
    <script src="http://cdn.staticfile.org/uikit/2.8.0/js/addons/notify.min.js"></script>
    <script src="{{ static_url('js/customer.js') }}"></script>
    </body>
</html>
